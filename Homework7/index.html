    <p id="text">I learning JavaScript events!</p>
    <div>
      <button id="chanCSS" onclick="changeCSS()">Change style!</button>
    </div>
    <script>
      function changeCSS() {
        document.getElementById("text").style.cssText =
          "color: orange; font-size: 20px; font-family: Comic Sans MS";
      }
    </script>

    <!-- task  3 -->

    <!--1-->
    <div id="group" style="height: 30px">
      <button id="blueBtn">I will be blue</button>
      <script>
        const changeColorBlue = () =>
          (document.body.style.backgroundColor = "blue");
        document.getElementById("blueBtn").onclick = changeColorBlue;
      </script>
      <!--2-->
      <button id="roseBtn">I will be rose</button>
      <script>
        const changeColorRose = () =>
          (document.body.style.backgroundColor = "hotPink");
        document.getElementById("roseBtn").ondblclick = changeColorRose;
      </script>
      <!--3-->
      <button id="brownBtn" onmousedown="changeColorBrown()">
        I will be brown/white
      </button>
      <script>
        const changeColorBrown = () =>
          (document.body.style.backgroundColor = "brown");
        const changeColorWhite = () =>
          (document.body.style.backgroundColor = "white");
        brownBtn.addEventListener("mouseup", changeColorWhite);
      </script>
      <!--4-->
      <a href="#" id="yellowLink">I will be yellow/white</a>
      <script>
        yellowLink.addEventListener("mouseover", (e) => {
          group.style.backgroundColor = "yellow";
        });
        yellowLink.addEventListener("mouseout", (e) => {
          group.style.backgroundColor = "white";
        });
      </script>
    </div>
